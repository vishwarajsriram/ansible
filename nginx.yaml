---
- name: Install nginx
  hosts: rhel
  become: true

  tasks:
  - name: Add epel-release repo
    yum:
       name: epel-release
       state: present

  - name: Install nginx
    yum:
       name: nginx
       state: present


  - name: Insert Index Page
    template:
       src: index.html
       dest: /usr/share/nginx/html/index.html

  - name: Start nginx
    service:
        name: nginx
        state: started
